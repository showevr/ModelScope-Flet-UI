name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 新增步骤：接受 Android 许可证
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          # 确保 flet 命令行工具已安装
          flet --version

      - name: Build APK
        # 修改点：在命令最后加上了 "." (代表当前目录)，指明 main.py 的位置
        run: |
          flet build apk . --org "com.zhaishengyuan" --project "ZhaishengyuanAI" --product "魔塔AI大全" --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/*.apk
