name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 Linux 系统级依赖
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 安装 Python 依赖
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          flet --version

      # 【关键修复】Build APK
      # 1. 将 --permissions 改为 --android-permissions
      # 2. 权限列表直接用空格分隔跟在参数后面
      - name: Build APK
        run: |
          flet build apk . \
            --org "com.zhaishengyuan" \
            --project "ZhaishengyuanAI" \
            --product "ZhaishengyuanAI" \
            --verbose \
            --android-permissions android.permission.WRITE_EXTERNAL_STORAGE android.permission.READ_EXTERNAL_STORAGE android.permission.INTERNET

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/*.apk
