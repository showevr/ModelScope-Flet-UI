name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 Linux 系统级依赖 (修复 Linux toolchain 错误)
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 安装 Python 依赖
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          flet --version

      # 【关键修复】Build APK
      # 增加了 --permissions 参数，显式声明 写入/读取存储 和 网络权限
      - name: Build APK
        run: |
          flet build apk . --org "com.zhaishengyuan" --project "ZhaishengyuanAI" --product "ZhaishengyuanAI" --verbose --permissions android.permission.WRITE_EXTERNAL_STORAGE --permissions android.permission.READ_EXTERNAL_STORAGE --permissions android.permission.INTERNET

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/*.apk
