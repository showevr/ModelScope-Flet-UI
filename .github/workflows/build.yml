name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 新增：安装 Linux 系统级依赖 (修复 Linux toolchain 错误)
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 2. 确保 requirements.txt 纯净 (无乱码) 并安装
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          flet --version

      # 3. 构建 APK (修改点：增加了当前目录 "."，并将产品名暂时改为英文以排除编码问题)
      - name: Build APK
        run: |
          flet build apk . --org "com.zhaishengyuan" --project "ZhaishengyuanAI" --product "MotaAI" --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/*.apk
